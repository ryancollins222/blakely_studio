<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- normalize css -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/99cd941322.js" crossorigin="anonymous"></script>
  <!-- icon -->
  <link rel="icon" href="img/dark-logo.png">

  <title>Blakely Studio</title>
</head>
  <body>
    <div class="container-fluid p-0">
      <!-- header -->
      <header>
        <nav>
          <div class="row">
            <div class="col navlink-div">
              <div class="">
                <i class="fas fa-bars text-white fa-2x bars-icon"></i>
              </div>  
              <!-- navbar links -->
              <div class=""> 
                <ul>
                  <li>
                    <a href="#artists">Artists</a>
                  </li>
                  <li>
                    <a href="#studio">Studio</a>
                  </li>
                  <li>
                    <a href="#about">About</a>
                  </li>
                </ul>
              </div>
            </div>  
            <!-- navbar title -->
            <div class="col">
              <a href="#" class="nav-link">
                <img src="img/logo.png" alt="Blakely Studio logo" class="logo">
              </a>  
            </div>  
            <div class="col"></div> 
          </div>  
        </nav>
      </header>
      <!-- main -->
      <div class="scroll-container">
        <main>
            <section id="artists">
              <div class="row">
                <div class="col">
                  <h1 class="text-center">Blakely Studio</h1>
                  <h2>Artists</h2>
                </div>
              </div>
              <div class="row">
                <div class="container">
                  <div class="row color">
                    <div class="col bg-primary">bbh</div>
                    <div class="col bg-warning">sdfaga</div>
                    <div class="col bg-danger">fsgsg</div>
                  </div>
                </div>
              </div>
            </section>
            <section id="studio">
              <div class="row">
                <div class="col">
                  <h2>Studio</h2>
                </div>
              </div>
            </section>
            <section id="about" class="about">
              <div class="row">
                <div class="col">
                  <h2>About</h2>
                </div>
              </div>
            </section>
        </main>
        <!-- footer -->
        <footer class="row">
          <!-- email form -->
          <div class="col-md-6">
            <form action="">
              <label for="#email">Subscribe: </label>
              <input type="email" name="email" id="email" placeholder="name@email.com">
              <button type="submit">Submit</button>
            </form>
          </div>
          <!-- font awesome icons -->
          <div class="col-md-6 footer-links">
            <a href="">
              <i class="fab fa-facebook-square fa-2x mx-3"></i>
            </a>  
            <a href="">
              <i class="fab fa-instagram-square fa-2x mx-3"></i>
            </a>  
            <a href="">
              <i class="fab fa-soundcloud fa-2x mx-3"></i>
            </a>  
          </div>
        </footer>
      </div>
    </div>

    
    <!--  JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
